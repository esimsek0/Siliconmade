<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotoğraflar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div class="row my-5 border-bottom"><center><h1>Fotoğraf Galerisi</h1></center></div>
        <div class="row mt-2">
          <div class="col">            
            <a id="img1" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/120/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/250/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/350/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/450/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img5" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/550/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img6" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/650/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img7" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/760/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img8" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/860/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
            <a id="img9" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><img src="https://picsum.photos/id/950/400/400" class="img-thumbnail mx-1 my-1" alt="Picsum İmage"></a>
          </div>
        </div>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="foto" id="modalimg">
                <img src="https://picsum.photos/id/9/200/200">
              </div>               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>        
    </div>    
    <script src="Modals.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
